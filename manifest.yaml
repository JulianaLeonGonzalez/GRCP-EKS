---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpcserver
  namespace: default
spec:
  selector:
    matchLabels:
      app: grpcserver
  replicas: 1
  template:
    metadata:
      labels:
        app: grpcserver
    spec:
      containers:
      - name: grpc-demo
        image: 908642484012.dkr.ecr.us-east-1.amazonaws.com/grpc_registry:grpc-app
        imagePullPolicy: Always
        ports:
        - name: grpc-api
          containerPort: 80
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: grpcserver
  namespace: default
spec:
  # bypass kube-proxy
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  clusterIP: None
  selector:
    app: grpcserver
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
   # alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/backend-protocol-version: "GRPC"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:908642484012:certificate/38564efd-db6b-4823-b632-d704f6bdd0cc
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
  labels:
    app: grpcserver
    environment: dev
  name: grpcserver
  namespace: default
spec:
  ingressClassName: alb
  rules:
    - host: k8s-default-grpcserv-ddac846826-139329361.us-east-1.elb.amazonaws.com
      http:
        paths:
          - backend:
              service:
                name: grpcserver
                port:
                  number: 80
            path: /
            pathType: Prefix
